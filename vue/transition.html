<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>vue过度</title>
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <style>
        .animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes zoomIn {
            from {
                opacity: 0;
                -webkit-transform: scale3d(.3, .3, .3);
                transform: scale3d(.3, .3, .3);
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                -webkit-transform: scale3d(.3, .3, .3);
                transform: scale3d(.3, .3, .3);
            }

            50% {
                opacity: 1;
            }
        }
        @-webkit-keyframes zoomOut {
            from {
                opacity: 1;
            }

            50% {
                opacity: 0;
                -webkit-transform: scale3d(.3, .3, .3);
                transform: scale3d(.3, .3, .3);
            }

            to {
                opacity: 0;
            }
        }

        @keyframes zoomOut {
            from {
                opacity: 1;
            }

            50% {
                opacity: 0;
                -webkit-transform: scale3d(.3, .3, .3);
                transform: scale3d(.3, .3, .3);
            }

            to {
                opacity: 0;
            }
        }

        .zoomIn {
            -webkit-animation-name: zoomIn;
            animation-name: zoomIn;
        }
        .zoomOut {
            -webkit-animation-name: zoomOut;
            animation-name: zoomOut;
        }

    </style>
</head>

<body>

<div id="demo">
    <input v-model="n">
    <a v-on:click="push(n)">add</a>
    <a v-on:click="remove(n)">delete</a>
    <ul>
        <li v-for="item in list | filterBy query" style="background-color: deepskyblue;margin-top: 10px;display: inline-block;width: 100%" transition="zoom" class="animated">
           {{item}}
        </li>
    </ul>
</div>

<script src="js/vue.js" type="text/javascript"></script>
<script>
    var vm=new Vue({
        el:'#demo',
        data:{
            n:"",
            list:[],
        },
        methods:{
             push:function (a) {
                 this.list.push(a);
             },
            remove:function (m) {
                for(var i=0;i<this.list.length;i++)
                {
                    if(this.list[i]==m)
                    {
                        this.list.splice(i,1);
                    }
                }
             }
        }
    });

    Vue.transition('zoom', {
        enterClass: 'zoomIn',
        leaveClass: 'zoomOut'
    })
</script>

</body>
</html>
